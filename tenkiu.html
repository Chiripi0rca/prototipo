<header>

        <img src="imagenes/logo3.png" alt="Logo de Bazar Novias y XV" class="logo">

        <a href="#" class="action-btn"><i class="fas fa-search"></i></a>

</header>

<main>
    <h1 style="text-align: center; font-size: 2.5em; margin-top: 20%;">¡Gracias por tu compra! Tu pedido llegará pronto :)</h1>
    <h4 style="text-align: center; font-size: 1em;">(o no)</h4>
    <h4 id="pedido" style="text-align: center; font-size: 1.5em;">Número de pedido: 00001</h4>
    <script>
        // Obtener el número de pedido actual desde localStorage
        let numeroPedido = localStorage.getItem('numeroPedido');

        // Si no existe, inicializarlo en 1
        if (!numeroPedido) {
            numeroPedido = 1;
        } else {
            // Incrementar el número de pedido
            numeroPedido = parseInt(numeroPedido) + 1;
        }

        // Guardar el nuevo número de pedido en localStorage
        localStorage.setItem('numeroPedido', numeroPedido);

        // Mostrar el número de pedido en el elemento con id "pedido"
        document.getElementById('pedido').innerText = 'Número de pedido: ' + numeroPedido;
    </script>
    <h2 style="text-align: center; font-size: 1.5em;">¿Quieres seguir comprando? <a href="productosmain.html">Haz clic aquí</a></h2>
</main>

<script src="Information.js"></script>
</body>
