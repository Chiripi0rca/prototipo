<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bazar Novias y XV</title>
    <link rel="stylesheet" href="styles.css">   
    <link rel="stylesheet" href="Myaccount.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mi Cuenta</title>
</head>
<body>
    <header>
        <header>
            <div class="header-content">
                <img src="imagenes/logo3.png" alt="Logo de Bazar Novias y XV" class="logo">
                <h1>Bazar Novias y XV</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="PaginaMain.html">Inicio</a></li>
                    <li><a href="productosmain.html">Productos</a></li>
                    <li><a href="tablaTallasmain.html">Tabla de Tallas</a></li>
                </ul>
            </nav>
            </div>
            <div class="header-actions">
                <a href="carritomain.html" class="action-btn"><i class="fas fa-shopping-cart"></i></a>
                <div class="DisenoMenuDespegable2">
                    <a id="Cuenta-btn"><i class="fas fa-user"></i></a>
                    <div id="menudespegable2" class="VentanaAbajOtros-content2">
                        <a id="usuario-link"></a> <!-- Esto muestra el usuario -->
                        <a href="Myaccount.html">Mi cuenta</a>
                        <a href="MisPedidos.html">Mis pedidos</a>
                        <a onclick="CerrarSesion()">Cerrar sesión</a>
                    </div>
            </div>
        </header>
    </header>
    <main>
        <div class="welcome-section">
            <h1 id="welcome-message"></h1>
            <p>Aquí puedes consultar la información de tu cuenta.</p>
        </div>
        <div class="button-container">
            <button id="btnAddresses">Mis Direcciones</button>
            <button id="btnPayments">Mis Tarjetas</button>
            <button onclick="window.location.href='MisPedidos.html'">Mis Pedidos</button>
        </div>
        <div id="account-content" class="account-content">
        <div id="addressesSection" class="list-section hidden">
            <h3>Direcciones Guardadas</h3>
            <div id="address-list"></div>
            <button id="add-address-btn" class="btn">Agregar Dirección</button>
        </div>
        <div id="paymentsSection" class="list-section hidden">
            <h3>Métodos de Pago Guardados</h3>
            <div id="payments-list"></div>
            <button id="add-payment-btn" class="btn">Agregar Método de Pago</button>
        </div>
        </div>
    </main>

    
    <script>
        const usuario = localStorage.getItem("user");
        document.getElementById("welcome-message").textContent = `¡Hola, ${usuario}!`;
        document.getElementById("usuario-link").textContent = usuario;
        </script>
    <script src="codigo.js"></script>
    <script src="Information.js"></script>
    <script src="Myacc.js"></script>
    

</body>
</html>
