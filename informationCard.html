<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Elegante</title>
    <link rel="stylesheet" href="Information.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pago-form" class="login-container">
        <h1>Datos de Pago</h1>
        <input type="text" id="card-holder" placeholder="Nombre del titular de la tarjeta" required pattern="^[a-zA-Z]+ [a-zA-Z]+$">
        <input type="text" id="card-number" placeholder="NÃºmero de tarjeta" maxlength="16" required pattern="\d{16}" oninput="this.value = this.value.replace(/\D/g, '')">
        <input type="text" id="expiry-date" placeholder="Fecha de vencimiento (MM/AA)" maxlength="5" required oninput="formatExpiryDate(this)">
        <input type="text" id="cvv" placeholder="CVV" maxlength="3" required oninput="this.value = this.value.replace(/\D/g, '')">
        <button type="button" onclick="procesarPago()">Pagar</button>
        <div id="error-msg" class="error"></div>
    </div>
    <script src="Information.js"></script>
    <script src="carritomain.js"></script>
</body>
</html>
