<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="background-login">
    <div class="login-container">
        <h1>Restablecer Contraseña</h1>
        <input type="text" id="reset-usuario" placeholder="Ingresa tu usuario" required>
        <button type="button" onclick="verificarUsuario()">Enviar solicitud</button>
        <!-- Campo de código de seguridad, inicialmente oculto -->
        <div id="security-code-section" style="display: none;">
            <input type="text" id="security-code" placeholder="Ingresa tu código de seguridad" required>
            <button type="button" onclick="verificarCodigo()">Verificar código</button>
        </div>
        
        <div id="msg"></div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
